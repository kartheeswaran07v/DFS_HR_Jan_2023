<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
    <link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" />

     <!-- Custom fonts for this template -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='styles1.css')}}" rel="stylesheet">

</head>

<body>


  <div class="welcome">
    <span>Dashfix | <a href="{{url_for('home')}}">Home</a></span>
    <span>Welcome: xyz123</span>
  </div>

  <h2>Timesheet</h2>
  <form action="/ts" method="post">

    <div id="divOutsideAdd">
      <!-- Time sheet details -->
      <div class="firstDet row">
        <div class="col-lg-2 con1">
          <label for="date">Date: </label>
        </div>
        <div class="col-lg-2">
          <input type="date" id="date" name="date" value="">
        </div>
        <div class="col-lg-2 con1">
          <label for="sheetNo">Sheet No.: </label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="sheetNo" name="sheetNo" value="">
        </div>
        <div class="col-lg-2 con1">
          <label for="hotel">Hotel: </label>
        </div>
        <div class="col-lg-2">
          <input type="text" id="hotel" name="hotel" value="">
        </div>
      </div>

      <!-- entry rows -->
      <div class="item row">
        <div class="col-lg-2 con1">
          <label for="name">Name: </label>
        </div>
        <div class="col-lg-2">
          <input type="text" id="name" name="name" class="name" value="--None--">
        </div>
        <div class="col-lg-2 con1">
          <label for="timeIn1">Time In 1: </label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="timeIn1" name="timeIn1" value=0>
        </div>
        <div class="col-lg-2 con1">
          <label for="timeOut1">Time Out 1:</label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="timeOut1" name="timeOut1" value=0>
        </div>
        <div class="col-lg-2 con1">
          <label for="timeIn2">Time In 2: </label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="timeIn2" name="timeIn2" value=0>
        </div>
        <div class="col-lg-2 con1">
          <label for="timeOut2">Time Out 2: </label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="timeOut2" name="timeOut2" value=0>
        </div>
      </div>
    </div>




    <h5>
      <div>
        <button type="button" name="button" id="addButton2">Add</button>
      </div>
    </h5>


    <input type="submit" value="Submit">


  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/black-tie/theme.min.css" rel="stylesheet" />
  <script type="text/javascript">
    var cities = ["Mumbai", "Bengaluru", "New York", "Rome", "Seattle",
                    "Calgary", "Sydney", "Helsinki", "Tokyo", "London",
                    "Paris", "Dubai", "Singapore", "Perth", "New Zealand"];
    var cities2 = {{ array|tojson }};

    $(function() {
        $('.name').autocomplete({
            source: cities2,
            minLength: 2
        });
    });



    $(function() {
      $('#addButton2').click(function() {
        var numItems = $('.item').length + 1;
        var numStr = numItems.toString();
        var divString = '<div class="item row"><div class="col-lg-2 con1"><label for="name">Name:</label></div><div class="col-lg-2"><input type="text" id="name" name="name" class="name"  value="--None--"></div><div class="col-lg-2 con1"><label for="timeIn1">Time In 1:</label></div><div class="col-lg-2"><input type="number" id="timeIn1" name="timeIn1" value="0"></div><div class="col-lg-2 con1"><label for="timeOut1">Time Out 1:</label></div><div class="col-lg-2"><input type="number" id="timeOut1" name="timeOut1" value="0"></div><div class="col-lg-2 con1"><label for="timeIn2">Time In 2: </label></div><div class="col-lg-2"><input type="number" id="timeIn2" name="timeIn2" value="0"></div><div class="col-lg-2 con1"><label for="timeOut2">Time Out 2: </label></div><div class="col-lg-2"><input type="number" id="timeOut2" name="timeOut2" value="0"></div></div>';
        var newDiv1 = $(divString);

        $('#divOutsideAdd').append(newDiv1);
      });
    });
  </script>




  <!-- Footer -->
  <footer>

    <hr>
    <p class="copyright text-muted">Copyright &copy; Dash Fix HR 2022</p>

  </footer>

</body>

</html>
